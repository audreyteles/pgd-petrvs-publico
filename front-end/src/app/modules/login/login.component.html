<div class="d-flex vh-100 g-0 bg-gray-100">
    <div class="col-lg-6 position-relative d-none d-lg-block bg-primary-subtle">
        <div class="bg-holder" style="background-image: url(../../../assets/images/intro-login.png)"></div>
    </div>

    <div [class]="modalRoute ? 'col-12 col-lg-6' : 'col-12 col-lg-6'">
        <div class="d-flex align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
            <div class=".col col-sm-6 col-lg-7 col-xl-6">
                <div *ngIf="error?.length" class="alert alert-danger mt-2 mb-5" role="alert">
                    {{ error }}
                </div>

                <div class="text-center mb-5">
                    <img [src]="globals.getResourcePath('assets/images/' + globals.IMAGES.login)" class="login-logo" alt="Petrvs"/>
                </div>
                <div class="text-center mb-5">
                    <h3 class="fw-bold">Acesso</h3>
                    <p class="fw-medium">Faça login com seu e-mail institucional</p>
                </div>

                <div class="text-center">
                    <div *ngIf="globals.is('PRF'); else naoPRF" class="card-body">

                        <div id="gbtn"></div>

                        <div class="govbr">
                            <button class="br-button btn btn-primary rounded-pill mt-3" type="button" (click)="signInLoginUnico()">
                                Entrar com <span>gov.br</span>
                            </button>
                        </div>

                        <div class="or-container">
                            <div class="line-separator"></div>
                            <div class="or-label">ou</div>
                            <div class="line-separator"></div>
                        </div>

                        <div class="d-flex flex-column" *ngIf="buttonDprfSeguranca; else dprfSeguranca">
                            <div class="">
                                <a class="btn btn-lg btn-google text-uppercase btn-outline" (click)="showDprfSeguranca()">
                                    <img [src]="globals.getResourcePath('assets/images/prf.ico')" width="20" height="20"/>
                                    DPRF-Segurança
                                </a>
                            </div>
                        </div>
                        <ng-template #dprfSeguranca>
                            <form [formGroup]="login">
                                <div class="form-group form-primary mb-2">
                                    <input-text controlName="usuario" maskFormat="000.000.000-00" placeholder="CPF"></input-text>
                                </div>
                                <div class="form-group form-primary mb-2">
                                    <input-text password="password" controlName="senha" placeholder="Senha"></input-text>
                                </div>
                                <div class="form-group form-primary mb-2">
                                    <input-text controlName="token" maskFormat="000000" placeholder="Token"></input-text>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-petrvs-blue btn-md rounded-1 btn-full waves-effect text-center mb-2 " (click)="signInDprfSeguranca()">
                                            Logar com DPRF
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </ng-template>
                    </div>
                    <ng-template #naoPRF>
                        <div *ngIf="globals.hasGoogleLogin" class="card-body">
                            <div id="gbtn"></div>
                        </div>

                        <div class="govbr">
                            <button class="br-sign-in medium primary mt-3 mt-sm-0 ml-sm-3" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
                            </button>
                        </div>

                        <div class="or-container">
                            <div class="line-separator"></div>
                            <div class="or-label">ou</div>
                            <div class="line-separator"></div>
                        </div>
                        <div *ngIf="globals.hasAzureLogin" class="card-body">

                            <div class="row mt-2">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <a *ngIf="!auth.logging" class="btn btn-lg btn-google text-uppercase btn-outline" (click)="signInAzure()">
                                        <img [src]="globals.getResourcePath('assets/images/microsoft-logo.png')"/>
                                        E-mail Institucional
                                    </a>
                                    <div *ngIf="auth.logging" class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

</div>
