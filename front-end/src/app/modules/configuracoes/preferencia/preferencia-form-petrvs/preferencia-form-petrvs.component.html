<div *ngIf="carregando" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
<div [class.d-none]="carregando">
    <editable-form [form]="form!" [noButtons]="isPanel ? 'true' : undefined" (submit)="onSaveData()" (cancel)="onCancel()">
        Em desenvolvimento
    </editable-form>
</div>
