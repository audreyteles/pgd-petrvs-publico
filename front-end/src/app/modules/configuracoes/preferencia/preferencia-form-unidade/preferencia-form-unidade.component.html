<div *ngIf="carregando" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
<div [class.d-none]="carregando">
    <toolbar [buttons]="toolbarButtons"></toolbar>
    <editable-form [title]="isModal ? '' : title" [form]="form!" [disabled]="formDisabled" 
        (submit)="onSaveData()" (cancel)="onCancel()">
        <tabs display right>
            <tab key="ETIQUETAS" label="Etiquetas">
                
            </tab>
            <tab key="ATRIBUICOES" label="Atribuições">
                
            </tab>
        </tabs>
    </editable-form>
</div>
