<grid [dao]="dao" [title]="isModal ? '' : title" [add]="add" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join">
    <toolbar></toolbar>
    <filter hidden [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="filterCollapsed"></filter> 
    <columns>
        <column [title]="lex.noun('Unidade')" [template]="columnUnidade">
            <ng-template let-row="row" #columnUnidade>
                <strong>{{row.unidade.sigla}}</strong><br>
                <span><i *ngIf="row.principal" class="bi bi-bookmark-star"></i> {{row.unidade.nome}} </span>
            </ng-template>
        </column>
        <column type="switch" title="Principal" field="principal"></column>
        <column type="options" [onEdit]="edit" [onDelete]="delete"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
