<editable-form [form]="form!" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <tabs display right>
        <tab key="GERAL" label="Geral">
            <div class="row">
                <input-text [size]="4" label="Url do Sei" icon="bi bi-lin" controlName="url_sei" [control]="form!.controls.url_sei" labelInfo="Url base do sei, deve ser semelhante a: https://sei.minha-entidade.gov.br/"></input-text>
                <input-search [size]="4" label="Modalidade" controlName="tipo_modalidade_id" [control]="form!.controls.tipo_modalidade_id" [dao]="tipoModalidadeDao" labelInfo="Tipo de modalidade padrão utilizada ao criar plano de trabalho." [selectRoute]="{route: ['cadastros', 'tipo-modalidade']}"></input-search>
                <input-workload [size]="4" [unit]="formaContagemCargaHoraria" label="Carga Horária" icon="bi bi-hourglass-split" controlName="carga_horaria_padrao" [control]="form!.controls.carga_horaria_padrao" [unitChange]="onFormaContagemCargaHorariaChange.bind(this)" labelInfo="Carga horária e forma de contagem (horas por dia, semana ou mês) padrão utilizada ao criar plano de trabalho."></input-workload>
            </div>
        </tab>
        <tab key="NOTIFICACOES" label="Notificações">
            <div class="row">
                <div class="col-md-6">
                    <separator transparent title="Meios de notificação"></separator>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar por e-mail" controlName="enviar_email"></input-switch>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar por Whatsapp" controlName="enviar_whatsapp"></input-switch>
                </div>
                <div class="col-md-6">
                    <separator transparent title="Tipos de notificação"></separator>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar distribuição da demanda" controlName="notifica_demanda_distribuicao"></input-switch>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar conclusão da demanda" controlName="notifica_demanda_conclusao"></input-switch>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar avaliação da demanda" controlName="notifica_demanda_avaliacao"></input-switch>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar modificação da demanda" controlName="notifica_demanda_modificacao"></input-switch>
                    <input-switch [size]="12" scale="small" labelPosition="right" label="Notificar comentário da demanda" controlName="notifica_demanda_comentario"></input-switch>
                </div>
            </div>
            <separator transparent title="Templates das mensagens"></separator>
            <div class="row">
                <input-textarea [size]="12" [rows]="3" [label]="'Texto na criação ' + lex.noun('demanda', false, true)" controlName="template_demanda_distribuicao" [control]="form!.controls.template_demanda_distribuicao"></input-textarea>
            </div>
            <div class="row">
                <input-textarea [size]="12" [rows]="3" [label]="'Texto na conclusão ' + lex.noun('demanda', false, true)" controlName="template_demanda_conclusao" [control]="form!.controls.template_demanda_conclusao"></input-textarea>
            </div>
            <div class="row">
                <input-textarea [size]="12" [rows]="3" [label]="'Texto na avaliação ' + lex.noun('demanda', false, true)" controlName="template_demanda_avaliacao" [control]="form!.controls.template_demanda_avaliacao"></input-textarea>
            </div>
            <div class="row">
                <input-textarea [size]="12" [rows]="3" [label]="'Texto na modificação ' + lex.noun('demanda', false, true)" controlName="template_demanda_modificacao" [control]="form!.controls.template_demanda_modificacao"></input-textarea>
            </div>
            <div class="row">
                <input-textarea [size]="12" [rows]="3" [label]="'Texto na inclusão de comentário ' + lex.noun('demanda', false, true)" controlName="template_demanda_comentario" [control]="form!.controls.template_demanda_comentario"></input-textarea>
            </div>
        </tab>
        <tab key="NOMENCLATURA" label="Nomenclatura">
            <div clss="row">
                <grid [control]="form!.controls.nomenclatura" [form]="formNomenclatura" editable [hasAdd]="false">
                    <columns>
                        <column type="text" title="Nome" field="nome" [editable]="false"></column>
                        <column type="text" title="Singular" field="singular" [onChange]="onSingularChange.bind(this)"></column>
                        <column type="text" title="Plural" field="plural" [onChange]="onPluralChange.bind(this)"></column>
                        <column type="switch" title="Feminino" field="feminino"></column>
                        <column type="options"></column>
                    </columns>
                </grid>
            </div>
        </tab>
    </tabs>
</editable-form>
