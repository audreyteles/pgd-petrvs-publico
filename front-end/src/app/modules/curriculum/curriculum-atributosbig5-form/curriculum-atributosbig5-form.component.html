    <tab key="SOFTSKILLS" class="fw-bold" label="Soft-Skills">


        <!--COmunicação , Liderança, Resolução de Problemas, Criatividade e Curiosidade Pensamento Crítico, habilidade com pessoas e equipes, Adapyabilidad e e Resiliência -->
        <h4 class="my-5">Competências Gerenciais, distribua 20 pontos entre as habilidades abaixo: </h4>
        <div class="row justify-content-between g-4">
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="comunicaIMG" id="imgComunica" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Comunicação</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p class="card-text"><input-number #comunicaV  controlName="comunica" [control]="form!.controls.comunica" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.comunica)"></input-number></p>
                                
                                    <!--<input #comunicaV type="number" dir="rtl" class="form-control" value="0" name="comunica" (change)="valorSoftChange(comunicaV.value,comunicaV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="liderancaIMG" id="imgLideranca" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Liderança</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p class="card-text"><input-number #liderancaV [size]="12" controlName="lideranca" [control]="form!.controls.lideranca" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.lideranca)"></input-number></p>
                                    <!--<input #liderancaV type="number" dir="rtl" class="form-control" value="0" name="lideranca" (change)="valorSoftChange(liderancaV.value,liderancaV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="resolucaoIMG" id="imgResolucao" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Resolução de Problemas</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <p class="card-text"><input-number #resolucaoV [size]="12" controlName="resolucao" [control]="form!.controls.resolucao" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.resolucao)"></input-number></p>
                               <!-- <p class="card-text"><input #resolucaoV type="number" dir="rtl" class="form-control" value="0" name="resolucao" (change)="valorSoftChange(resolucaoV.value,resolucaoV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="criatividadeIMG" id="imgCriatividade" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Criatividade e Curiosidade</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <p class="card-text"><input-number #criatividadeV [size]="12" controlName="criatividade" [control]="form!.controls.criatividade" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.criatividade)"></input-number></p>
                                <!--<p class="card-text"><input #criatividadeV type="number" dir="rtl" class="form-control" value="0" name="criatividade" (change)="valorSoftChange(criatividadeV.value,criatividadeV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-between g-4 mt-3">
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="pensamentoIMG" id="imgPensamento" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Pensamento Crítico</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <p class="card-text"><input-number #pensamentoV [size]="12" controlName="pensamento" [control]="form!.controls.pensamento" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.pensamento)"></input-number></p>
                               <!--<p class="card-text"><input #pensamentoV type="number" dir="rtl" class="form-control" value="0" name="pensamento" (change)="valorSoftChange(pensamentoV.value,pensamentoV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="habilidadeIMG" id="imgHabilidade" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Habilidade com Pessoas e Equipes</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <p class="card-text"><input-number #habilidadeV [size]="12" controlName="habilidade" [control]="form!.controls.habilidade" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.habilidade)"></input-number></p>
                                <!--<p class="card-text"><input #habilidadeV type="number" dir="rtl" class="form-control" value="0" name="habilidade" (change)="valorSoftChange(habilidadeV.value,habilidadeV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="adaptabilidadeIMG" id="imgAdaptabilidade" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Adaptabilidade e Resiliência</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <p class="card-text"><input-number #adaptabilidadeV [size]="12" controlName="adaptabilidade" [control]="form!.controls.adaptabilidade" [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.adaptabilidade)"></input-number></p>
                                <!--<p class="card-text"><input #adaptabilidadeV type="number" dir="rtl" class="form-control" value="0" name="adaptabilidade" (change)="valorSoftChange(adaptabilidadeV.value,adaptabilidadeV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card h-100">
                    <img [src]="eticaIMG" id="imgEtica" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ética</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p class="card-text"><input-number #eticaV controlName="etica" [control]="form!.controls.etica"  [attr.min]="0" [minValue]="0" [maxValue]="20" (change)="valorSoftChange(this.form!.controls.etica)"></input-number></p>
                                <!--<p class="card-text"><input #eticaV type="number" dir="rtl" class="form-control" value="0" name="etica" (change)="valorSoftChange(eticaV.value,eticaV.name)"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </tab>
</tabs>
