<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title">

    <separator class="my-5" title="Você quer se conhecer melhor? Este teste de personalidade irá ajudá-lo a compreender as formas de seu comportamento e os motivos de suas ações. Ao final do teste você poderá optar se deseja torná-lo público ou não." [bold]="false"></separator>

    <div class="card mb-3" id="cardpergb5">
        <div class="card-header">
            Para prosseguir é necessário responder a pergunta
        </div>
        <div  class="card-body text-wrap">
            <div #divb5 class="row tex-center divb5">
                    <label class="text-center fw-bold">{{numeroPergunta}}. {{this.showPergunta}}</label>
            </div>
            <div class="row my-2">
                <div class="col-md-12" id="divradiob5" (change)="onRadioChange($event)">

                    <input-radio #radio controlName="radiob5" [control]="form!.controls.radiob5" class="radio" id="radio" [items]="opcoesEscolha"></input-radio>
                      
                </div>
            </div>

        </div>
        <div class="card-footer"><!-- text-center-->
            <div class="row d-flex justify-content-between">
                <div class="col-md-3">
                    <button #btnv type="button" class="btn btn-primary btnvoltar" id="btnv" name="btnv" (click)="voltar($event)" disabled>Voltar</button>
                    
                </div>
                <div class="col-md-3">
                   <button  type="button" class="btn btn-primary btnenviar" id="btne" name="btne" (click)="proximo($event)">Proximo</button>
                </div>
                <!--  <div class="col-md-3">
                        <button type="button" class="btn btn-primary" id="btnp" onclick="proxb5()">Próxima</button>
                    </div>-->
                <!--  <div class="col-md-3">
                       <button type="button" class="btn btn-primary" id="btnteste" onclick="resposta()">Resposta</button>
                   </div>-->
            </div>
        </div>
    </div>

    <label class="text-center fw-bold my-5">{{this.total}}</label><br>
    <label class="text-center fw-bold">{{this.respostasB5.toString()}}</label>

</editable-form>
