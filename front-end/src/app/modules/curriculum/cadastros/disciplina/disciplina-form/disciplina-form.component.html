<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="area_id" (submit)="onSaveData()" (cancel)="onCancel()">
  <div class="row">
    <input-text [size]="2" label="Sigla" controlName="sigla" [attr.maxlength]=20 required></input-text>
    <input-text [size]="8" label="Nome da Disciplina" controlName="nome" [attr.maxlength]=250 required></input-text>
    <input-switch [size]="2" labelPosition="left" label="Ativa" controlName="ativo"></input-switch>
  </div>
</editable-form>
