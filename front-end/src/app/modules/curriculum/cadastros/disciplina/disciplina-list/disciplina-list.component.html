<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join" [selectable]="selectable" (select)="onSelect($event)" [hasAdd]="auth.hasPermissionTo('MOD_RX_OUT_INCL')" [hasEdit]="auth.hasPermissionTo('MOD_RX_OUT_EDT')">
  <toolbar *ngIf="!selectable"></toolbar>
  <filter [deleted]="this.auth.hasPermissionTo('MOD_AUDIT_DEL')" [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
    <div class="row">
      <input-text [size]="5" label="Sigla" controlName="sigla" [control]="filter!.controls.sigla" [attr.maxlength]=20></input-text>
      <input-text [size]="5" label="Nome da Disciplina" controlName="nome" [control]="filter!.controls.nome" placeholder="Nome da Disciplina" [attr.maxlength]=250></input-text>
      <input-switch [size]="1" label="Inativas" labelInfo="Pesquisar apenas as inativas." controlName="inativas" [control]="filter!.controls.inativas"></input-switch>
    </div>
  </filter>
  <columns>
    <column title="Sigla" field="sigla" orderBy="sigla"></column>
    <column title="Nome da Disciplina" field="nome" orderBy="nome"></column>
    <column type="options" [onEdit]="edit" [options]="options"></column>
  </columns>
  <pagination [rows]="rowsLimit"></pagination>
</grid>
