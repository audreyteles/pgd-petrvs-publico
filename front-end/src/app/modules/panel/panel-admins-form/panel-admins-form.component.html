<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="nome" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
      <input-text [size]="6" label="Nome" controlName="nome" [attr.maxlength]=250 required></input-text>
      <input-text [size]="6" label="E-mail" controlName="email" [attr.maxlength]=250 required></input-text>
    </div>
</editable-form>
