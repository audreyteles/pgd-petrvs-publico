<grid [items]="items"  title="Painel de entidades (SaaS)">
    <!-- <filter [deleted]="this.auth.hasPermissionTo('MOD_AUDIT_DEL')" hidden [form]="filter" [where]="filterWhere.bind(this)" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="filterCollapsed"></filter> -->
    <columns>
        <column title="Criado em" [template]="columnData">
            <ng-template let-row="row" #columnData>
                <span>{{dao!.getDateFormatted(row.created_at)}}</span>
            </ng-template>
        </column>
        <column title="Mensagem" [template]="columnMensagem">
            <ng-template let-row="row" #columnMensagem>
                <span>{{row.message}}</span>
            </ng-template>
        </column>
        <column title="Tipo" [template]="columnTipo">
            <ng-template let-row="row" #columnTipo>
                <span>{{row.level}}</span>
            </ng-template>
        </column>

    </columns>
</grid>
