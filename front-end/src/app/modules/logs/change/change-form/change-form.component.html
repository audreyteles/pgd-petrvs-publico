<editable-form [form]="form!" [disabled]="true" [title]="isModal ? '' : title" (cancel)="onCancel()">
  <div class="row">
      <div class="row">
          <input-text [size]="8" label="Responsável pelo registro" icon="bi bi-upc" controlName="responsavel" [control]="form!.controls.responsavel" [attr.maxlength]=250></input-text>
          <input-datetime [size]="4" datetime label="Data do registro" controlName="date_time" [control]="form!.controls.date_time"></input-datetime>
      </div>
      <div class="row">
          <input-text [size]="4" label="Tabela" icon="bi bi-textarea-t" controlName="table_name" [control]="form!.controls.table_name" [attr.maxlength]=250></input-text>
          <input-text [size]="5" [label]="'ID do registro alterado'" icon="bi bi-upc" controlName="row_id" [control]="form!.controls.row_id" [attr.maxlength]=250></input-text>
          <input-text [size]="3" label="Tipo de alteração" icon="bi bi-upc" controlName="type" [control]="form!.controls.type" [attr.maxlength]=250></input-text>
      </div>
      <div class="row">
        <separator title="VALORES ALTERADOS" [collapse]="'collapse'" [collapsed]="false" transparent>

            <columns>
              <column [titleTemplate]="titleAtributo" [template]="columnAtributo">
                <ng-template #titleAtributo let-header="header"><strong>Atributos</strong></ng-template>
                <ng-template #columnAtributo let-row="row">{{ row[0] }}</ng-template>
              </column>
              <column [titleTemplate]="titleAtual" [template]="columnAtual">
                <ng-template #titleAtual let-header="header"><strong>Valores Atuais</strong></ng-template>
                <ng-template #columnAtual let-row="row">{{ row[1] }}</ng-template>
              </column>
              <column [titleTemplate]="titleAnterior" [template]="columnAnterior">
                <ng-template #titleAnterior let-header="header"><strong>Valores Anteriores</strong></ng-template>
                <ng-template #columnAnterior let-row="row">{{ row[2] }}</ng-template>
              </column>
            </columns>
          </grid> -->
          <div class="row" style="padding-left: 15px;">
            <div class="col-md-4"><strong>Atributos</strong></div>
            <div class="col-md-4"><strong>Valores atuais</strong></div>
            <div class="col-md-4"><strong>Valores anteriores</strong></div>
          </div>
          <div *ngFor="let item of diferencas">
            <div class="row" style="padding-left: 15px;">
              <div class="col-md-4">{{ item[0] }}</div>
              <div class="col-md-4">{{ item[1] }}</div>
              <div class="col-md-4">{{ item[2] }}</div>
            </div>
          </div>
        </separator>                       
      </div>
  </div>
</editable-form>
