<!--<h3 *ngIf="!isModal" class="my-2">{{title}}</h3>-->
<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="nome" (submit)="onSaveData()" (cancel)="onCancel()"><!--</editable-form>(submit)="onSaveData()" (cancel)="onCancel()">-->
    <div class="row">
        <input-text [size]="5" label="Descrição" controlName="nome" [attr.maxlength]=250 required></input-text>
        <input-radio [size]="2" label="Integração" controlName="integracao" [items]="lookup.SIMNAO" labelInfo="Se esse motivo é integrado a outro sistema. " required></input-radio>
        <input-text [size]="3" label="Código" controlName="codigo" [disabled]="checkIntegracao()" labelInfo="Código do Motivo de Afastamento vindo de outro sistema. " [attr.maxlength]=250></input-text>
        <input-text [size]="2" label="Sigla" controlName="sigla" labelInfo="Sigla do afastamento." required [attr.maxlength]=250></input-text>
    </div>
    <div class="row">
        <input-radio [size]="3" label="Formato" controlName="horas" [items]="lookup.FORMATO_HORA" labelInfo="Se o afastamento será contado em Dias ou em Horas. "></input-radio>
        <input-radio [size]="3" label="Cálculo" controlName="calculo" [items]="lookup.CALCULO" labelInfo="Tipo de cálculo que será usado para contabilizar as horas. "></input-radio>
        <input-select [size]="2" label="Ícone" controlName="icone" [items]="lookup.ICONES"></input-select>
        <input-color [size]="4" label="Cor" controlName="cor"></input-color>
    </div>
</editable-form>
