<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="nome" (submit)="onSaveData()" (cancel)="onCancel()">
  <div class="row">
    <input-search [size]="3" #tipoCliente [control]="form!.controls.tipo_cliente_id" controlName="tipo_cliente_id" [dao]="tipoClienteDao" label="Tipo"></input-search>
    <input-text [size]="9" label="Nome" controlName="nome" [attr.maxlength]=250 required></input-text>
  </div>

</editable-form>
