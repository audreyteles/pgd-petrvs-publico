  <div class="row">
    <input-select [size]="3" label="Tipo" itemTodos="- Selecione -" [valueTodos]="null" controlName="tipo_cliente_id" [items]="tiposCliente"></input-select>

    <input-text [size]="9" label="Nome" controlName="nome" [attr.maxlength]=250 required></input-text>
  </div>

</editable-form>
