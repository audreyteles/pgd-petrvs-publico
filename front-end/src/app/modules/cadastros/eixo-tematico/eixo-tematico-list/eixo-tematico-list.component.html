<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [hasAdd]="auth.hasPermissionTo('MOD_EXTM_INCL')" [hasEdit]="auth.hasPermissionTo('MOD_EXTM_EDT')" 
      [selectable]="selectable" (select)="onSelect($event)" [orderBy]="orderBy">
    <toolbar *ngIf="!selectable"></toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
        <div class="row">
            <input-text [size]="12" label="Eixo temático" controlName="nome"
                [control]="filter!.controls.nome" placeholder="Nome do eixo temático..."></input-text>
        </div>
    </filter>
    <columns>
        <column title="Nome" [template]="columnNome" orderBy="nome">
            <ng-template let-row="row" #columnNome>
                <i [class]="row.icone" [style.color]="row.cor"></i><span [style.color]="row.cor"> {{row.nome}}</span>
            </ng-template>
        </column>
        <column type="options" [onEdit]="edit" [options]="options"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
