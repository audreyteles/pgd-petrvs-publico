<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div class="row">
            <input-text [size]="12" label="Nome do eixo temático" icon="bi bi-textarea-t" controlName="nome" [control]="form!.controls.nome"></input-text>
        </div>
        <div class="row">
            <div class="col">
                <input-textarea label="Descrição" [size]="8" [rows]="4" controlName="descricao" [control]="form!.controls.descricao"></input-textarea>
            </div>
            <div class="col">
                <input-select [size]="3" label="Ícone" icon="fas fa-sign-out-alt" controlName="icone" [control]="form!.controls.icone" [items]="lookup.ICONES"></input-select>
                <input-color [size]="3" background label="Cor" icon="bi bi-palette" controlName="cor" [control]="form!.controls.cor"></input-color>    
            </div>
        </div>
    </div>
</editable-form>
