<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()"><!--</editable-form>(submit)="onSaveData()" (cancel)="onCancel()">-->
    <div class="row">
        <input-text [size]="3" label="Código" controlName="codigo" [control]="form!.controls.codigo"></input-text>
        <input-text [size]="9" label="Descrição" controlName="descricao" [control]="form!.controls.descricao"></input-text>
    </div>

</editable-form>
