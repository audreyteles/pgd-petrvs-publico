<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div class="row">
            <input-text [size]="12" label="Nome" icon="bi bi-textarea-t" controlName="nome" [control]="form!.controls.nome"></input-text>
        </div>
        <div class="row">
            <input-textarea label="Fundamentação" [size]="12" [rows]="4" controlName="fundamentacao" [control]="form!.controls.fundamentacao"></input-textarea>
        </div>
        <div class="row">
            <input-search [size]="12" label="Eixo Temático" icon="fab fa-unity" controlName="eixo_tematico_id" [control]="form!.controls.eixo_tematico_id" [dao]="eixoTematicoDao" [selectRoute]="{route: ['cadastros', 'eixo-tematico']}"></input-search>                        
        </div>
        <div class="row">
            <input-search [size]="12" label="Planejamento Institucional" icon="fab fa-unity" controlName="planejamento_id" [control]="form!.controls.planejamento_id" [dao]="planejamentoDao" [selectRoute]="{route: ['gestao', 'planejamento']}"></input-search>                        
        </div>
        <div class="row">
            <input-search [size]="12" label="Objetivo Superior" icon="fab fa-unity" controlName="objetivo_superior_id" [control]="form!.controls.objetivo_superior_id" [dao]="planejamentoObjetivoDao" [selectRoute]="{route: ['cadastros', 'planejamento-objetivo']}"></input-search>                        
        </div>
    </div>
</editable-form>
