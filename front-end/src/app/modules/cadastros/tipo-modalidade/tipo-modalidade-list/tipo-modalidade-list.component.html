<!--<h3 *ngIf="!isModal" class="my-2">{{title}}</h3>-->
<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join"
    [selectable]="selectable" (select)="onSelect($event)"
    [hasAdd]="auth.hasPermissionTo('MOD_TIPO_MDL_INCL')"
    [hasEdit]="auth.hasPermissionTo('MOD_TIPO_MDL_EDT')">
    <toolbar *ngIf="!selectable"></toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
        <div class="row">
            <input-text [size]="12" [label]="'Nome ' + lex.noun('tipo de Modalidade',false,true)" controlName="nome"
                [control]="filter!.controls.nome" placeholder="Nome..."></input-text>
        </div>
    </filter>
    <columns>
        <column title="Descrição" field="nome"></column>
        <column [title]="lex.noun('Plano de trabalho')" [template]="columnPlanoTrabalho">
            <ng-template let-row="row" #columnPlanoTrabalho>
                <badge *ngIf="row.plano_trabalho_assinatura_participante" icon="bi bi-pen" label="Assinatura do participante"></badge>
                <badge *ngIf="row.plano_trabalho_assinatura_gestor_unidade" icon="bi bi-pen" label="Assinatura do gestor da unidade"></badge>
                <badge *ngIf="row.plano_trabalho_assinatura_gestor_entidade" icon="bi bi-pen" label="Assinatura do gestor da entidade"></badge>
            </ng-template>
        </column>
        <column [title]="lex.noun('Atividade')" [template]="columnAtividade">
            <ng-template let-row="row" #columnAtividade>
                <badge *ngIf="row.atividade_tempo_despendido" icon="bi bi-hourglass-bottom" label="Assinatura do participante"></badge>
                <badge *ngIf="row.atividade_esforco" icon="bi bi-stopwatch" label="Assinatura do gestor da unidade"></badge>
            </ng-template>
        </column>
        <column type="options" [onEdit]="edit" [options]="options"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
