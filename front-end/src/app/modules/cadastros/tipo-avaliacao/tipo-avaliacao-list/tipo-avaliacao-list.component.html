<!--<h3 *ngIf="!isModal" class="my-2">{{title}}</h3>-->
<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join"
    [hasAdd]="auth.hasPermissionTo('MOD_TIPO_AVAL_INCL')"
    [hasEdit]="auth.hasPermissionTo('MOD_TIPO_AVAL_EDT')">
    <toolbar></toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="filterCollapsed">
        <div class="row">
            <input-text [size]="12" label="Nome do tipo da avaliação" controlName="nome"
                [control]="filter!.controls.nome" placeholder="Nome do tipo da avaliação"></input-text>
        </div>
    </filter>
    <columns>
        <column title="Descrição" [template]="columnDescricao">
            <ng-template let-row="row" #columnDescricao>
                <i [class]="row.icone" [style.color]="row.cor"></i><span [style.color]="row.cor"> {{row.nome}}</span>
            </ng-template>
        </column>
        <column title="Nota" field="nota_atribuida"></column>
        <column title="Aceita entrega" [template]="columnAceita_entrega">
            <ng-template let-row="row" #columnAceita_entrega>
                <span>{{ row.aceita_entrega ? 'Sim' : 'Não'}}</span>
            </ng-template>
        </column>
        <column title="Pergunta Motivacional" field="pergunta"></column>
        <column type="options" [onEdit]="edit" [options]="options"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
