<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="areaTematica" (submit)="onSaveData()" (cancel)="onCancel()">
  <div class="row">
    <input-select [size]="5" label="Área Temática" icon="fas fa-layer-group" controlName="area_tematica_id" liveSearch [control]="form!.controls.area_tematica_id" [dao]="areaTematicaDao" [addRoute]="{route: ['raiox','cadastros','gerais','area-tematica','new']}"></input-select>
    <input-text [size]="5" label="Nome da Capacidade Técnica" controlName="nome" [attr.maxlength]=250 required></input-text>
    <input-switch [size]="2" labelPosition="left" label="Ativo" controlName="ativo"></input-switch>
  </div>
</editable-form>
