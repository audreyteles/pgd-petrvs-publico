<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="nome" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <input-text [size]="3" label="Nome da Função" controlName="nome" [attr.maxlength]=250 required></input-text>
        <input-text [size]="3" label="Nível da Função" controlName="nivel" [attr.maxlength]=250></input-text>
        <input-text [size]="3" label="Código SIAPE da Função" controlName="siape" [attr.maxlength]=250></input-text>
        <input-text [size]="3" label="Código CBO da Função" controlName="cbo" [attr.maxlength]=250></input-text>
        <input-text [size]="8" label="Descrição da Função" controlName="descricao" [attr.maxlength]=250></input-text>
        <input-switch [size]="2" labelPosition="left" label="Ativo" controlName="ativo" [attr.maxlength]=250></input-switch>
    </div>    
</editable-form>
