<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join"
    [selectable]="selectable" (select)="onSelect($event)"
    [hasAdd]="auth.hasPermissionTo('MOD_ENTRG_INCL')"
    [hasEdit]="auth.hasPermissionTo('MOD_ENTRG_EDT')">
    <toolbar *ngIf="!selectable"></toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
        <div class="row">
            <input-text [size]="12" label="Entrega" controlName="nome"
                [control]="filter!.controls.nome" placeholder="Nome da entrega..."></input-text>
        </div>
    </filter>
    <columns>
        <column title="Nome" field="nome" orderBy="nome"></column>
        <column title="Tipo do indicador" type="select" field="tipo_indicador" [items]="lookup.TIPO_INDICADOR"></column>
        <column title="Qualitativos" [template]="columnQualitativos">
            <ng-template let-row="row" #columnQualitativos>
                <div *ngFor="let qualitativo of row.lista_qualitativos">
                    <div [style.color]="qualitativo.color">
                        <i *ngIf="qualitativo.icon" [class]="'multiselect-icon ' + qualitativo.icon"></i>
                        {{ qualitativo.value }}
                    </div>     
                </div>
               <!--  {{getQualitativos(row)}} -->
            </ng-template>
        </column>
<!--         <column title="Qualitativos" [template]="columnQualitativos">
            <ng-template let-row="row" #columnQualitativos>
                {{ row.lista_qualitativos?.join(', ') || '' }}
            </ng-template>
        </column> -->
        <column *ngIf="!selectable" type="options" [onEdit]="edit" [options]="options"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
