<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div class="row">
            <input-text [size]="9" label="Nome" icon="bi bi-textarea-t" controlName="nome" [control]="form!.controls.nome"></input-text>
            <input-select [size]="3" label="Tipo de indicador" icon="bi bi-arrow-up-right-circle" controlName="tipo_indicador" [control]="form!.controls.tipo_indicador" [items]="lookup.TIPO_INDICADOR" (select)="onSelect()"></input-select>
        </div>
        <separator title="Lista de qualitativos"></separator>
        <div class="row">
            <div class="form-group col-12">
                <div class="row mb-3">
                    <input-text #itemQualitativo [size]="10" label="Qualitativo" controlName="qualitativo" [control]="form!.controls.qualitativo"></input-text>
                    <div class="form-group col-2">
                        <label for="itensQualitativos" class="radio control-label">&nbsp;</label>
                        <div class="btn-group full-container-button-group" id="itensQualitativos" role="group" aria-label="itensQualitativos">
                            <button type="button" class="btn btn-success d-flex justify-content-center" (click)="incluirQualitativo(itemQualitativo.formControl.value)" [disabled]="!itemQualitativo.formControl.value">
                                <i class="bi-plus-circle"></i>
                                <span class="d-none d-md-inline-block">&nbsp;INCLUIR</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngFor="let item of listaQualitativos" class="row">
                    <input-display [size]="10" [value]="item"></input-display>
                    <div class="form-group col-2 mb-1">
                        <div class="btn-group full-container-button-group" role="group" aria-label="itensQualitativos">
                            <button type="button" class="btn btn-danger d-flex justify-content-center" (click)="excluirQualitativo(item)">
                                <i class="bi-trash"></i>
                                <span class="d-none d-md-inline-block">&nbsp;EXCLUIR</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</editable-form>
