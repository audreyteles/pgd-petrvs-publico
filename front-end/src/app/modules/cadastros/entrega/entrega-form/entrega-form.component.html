<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div class="row">
            <input-text [size]="6" [label]="'Nome ' + lex.noun('entrega', false, true)" controlName="nome"></input-text>
            <input-search [size]="6" #unidade [emptyValue]="null" controlName="unidade_id" [dao]="unidadeDao"></input-search>
        </div>
        <div class="row">
            <input-text [size]="12" [label]="'Descrição ' + lex.noun('entrega',false,true)" controlName="descricao"></input-text>
        </div>
        <div class="row">
            <input-select [size]="6" [label]="lex.noun('Tipo de indicador')" icon="bi bi-arrow-up-right-circle" controlName="tipo_indicador" [items]="lookup.TIPO_INDICADOR"></input-select>
            <div *ngIf="form?.controls!.tipo_indicador.value == 'QUALITATIVO' || null" class="row col-6">
                <div class="col-12">
                    <label for="itemQualitativo" class="radio control-label">&nbsp;</label>
                    <input-multiselect label="Itens Qualitativos" controlName="lista_qualitativos" [addItemHandle]="addItemHandleItemQualitativo.bind(this)">
                        <input-text icon="far fa-edit" controlName="item_qualitativo"></input-text>
                    </input-multiselect>
                </div>
            </div>
        </div>
    </div>
</editable-form>
