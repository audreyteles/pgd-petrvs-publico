<!--<h3 *ngIf="!isModal" class="my-2">{{title}}</h3>-->
<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join"
    [hasAdd]="auth.hasPermissionTo('MOD_FER_INCL')"
    [hasEdit]="auth.hasPermissionTo('MOD_FER_EDT')">
    <toolbar></toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="filterCollapsed">
        <div class="row">
            <input-text [size]="12" label="Nome do Feriado" controlName="nome"
                [control]="filter!.controls.nome" placeholder="Nome do feriado"></input-text>
        </div>
    </filter>
    <columns>
        <column title="Descrição" field="nome"></column>
        <column title="Dia" field="dia"></column>
        <column title="Mês" field="mes"></column>
        <column title="Ano" field="ano"></column>
        <column type="options" [onEdit]="edit" [options]="options"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
