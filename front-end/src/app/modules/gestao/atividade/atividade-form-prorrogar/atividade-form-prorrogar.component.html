<editable-form [form]="form!" [disabled]="formDisabled" initialFocus="data_estipulada_entrega" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <input-datetime [size]="12" label="Data da distribuição" controlName="data_distribuicao" [control]="form!.controls.data_distribuicao" disabled labelInfo="Data de distribuição da atividade"></input-datetime>
    </div>
    <div class="row">
        <input-datetime [size]="12" [label]="lex.translate('Prazo de entrega')" controlName="data_estipulada_entrega" [control]="form!.controls.data_estipulada_entrega" labelInfo="Prazo para entrega da atividade" required></input-datetime>
    </div>
</editable-form>
