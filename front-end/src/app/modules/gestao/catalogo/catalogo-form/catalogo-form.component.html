<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="nome" (submit)="onSaveData()" (cancel)="onCancel()">
  <div class="row">
    <div class="col-md-4">
      <input-text [size]="6" label="Nome do catálogo" icon="bi bi-textarea-t" controlName="nome" [control]="form!.controls.nome" [attr.maxlength]=250 required></input-text>
    </div>
    <div class="col-md-4">
      <input-search #usuario label="Curador Responsável" [size]="6" required [disabled]="action == 'new' ? undefined : 'true'" controlName="curador_responsavel_id" [dao]="usuarioDao"></input-search>
    </div>
    <div class="col-md-4">  
      <input-search #unidade [size]="6" required [disabled]="action == 'new' ? undefined : 'true'" controlName="unidade_id" [dao]="unidadeDao"></input-search>
    </div>
  </div>
  <div class="row">
    <input-datetime date [size]="3" label="Início" controlName="data_inicio"  required></input-datetime>
    <input-datetime date [size]="3" #data_fim label="Final" controlName="data_fim" required></input-datetime>
  </div>
</editable-form>
