<top-alert *ngIf="warning?.length" type="warning" [message]="warning"></top-alert>
<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="usuario_id" (submit)="onSaveData()" (cancel)="onCancel()"><!--</editable-form>(submit)="onSaveData()" (cancel)="onCancel()">-->
    <div class="row">
        <input-search [size]="12" #usuario controlName="usuario_id" [disabled]="consolidacao || (action != 'new') ? 'true' : undefined" [dao]="usuarioDao" required></input-search>
    </div>
    <div class="row">
        <input-search [size]="12" #plano controlName="plano_trabalho_id" [dao]="planoTrabalhoDao"></input-search>
    </div>
    <div class="row">
        <input-datetime [size]="6" label="Início" controlName="data_inicio" required></input-datetime>
        <input-datetime [size]="6" label="Fim" controlName="data_fim" required></input-datetime>
    </div>
    <div class="row">
        <input-textarea [size]="12" [rows]="3" label="Descrição" controlName="descricao" required></input-textarea>
    </div>
</editable-form>
