<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div class="row">
            <input-search [size]="6" #eixoTematico [disabled]="form?.controls?.objetivo_pai_id?.value ? 'true' : undefined" controlName="eixo_tematico_id" [dao]="eixoTematicoDao"></input-search>                        
            <input-select [size]="6" #objetivoPai nullable [items]="objetivos" label="Objetivo" icon="fab fa-unity" controlName="objetivo_pai_id" (change)="onObjetivoPaiChange(objetivoPai)"></input-select>                        
        </div>
        <div *ngIf="planejamento?.unidade_id" class="row">
            <input-text #planejamento_superior_nome [size]="12" class="disabled" disabled="true" label="Planejamento superior vinculado" [icon]="entityService.getIcon('Planejamento')" controlName="planejamento_superior_nome"></input-text>                        
        </div>
        <div class="row">
            <input-text [size]="12" icon="bi bi-textarea-t" label="Nome" controlName="nome" [control]="form!.controls.nome"></input-text>
        </div>
        <div class="row">
            <input-textarea icon="bi bi-textarea-t" label="Fundamentação" [size]="12" [rows]="4" controlName="fundamentacao" [control]="form!.controls.fundamentacao"></input-textarea>
        </div>
        <div *ngIf="planejamento?.unidade_id" class="row">
            <input-select [items]="objetivos_superiores" [size]="12" label="Objetivo de planejamento superior (Vinculado)" icon="fab fa-unity" controlName="objetivo_superior_id" [control]="form!.controls.objetivo_superior_id"></input-select>
        </div>
    </div>
</editable-form>
