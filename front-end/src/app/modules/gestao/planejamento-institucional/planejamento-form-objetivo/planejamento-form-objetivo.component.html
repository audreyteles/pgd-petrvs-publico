<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div *ngIf="planejamento?.unidade_id" class="row">
            <input-text #planejamento_superior_nome [size]="12" disabled="true" label="Planejamento superior vinculado" [icon]="lookup.getIcon(lookup.ICONS,'planejamento')" controlName="planejamento_superior_nome" [control]="form!.controls.planejamento_superior_nome"></input-text>                        
        </div>
        <div class="row">
            <input-text [size]="12" icon="bi bi-textarea-t" label="Nome" controlName="nome" [control]="form!.controls.nome"></input-text>
        </div>
        <div class="row">
            <input-textarea icon="bi bi-textarea-t" label="Fundamentação" [size]="12" [rows]="4" controlName="fundamentacao" [control]="form!.controls.fundamentacao"></input-textarea>
        </div>
        <div *ngIf="planejamento?.unidade_id" class="row">
            <input-select [items]="objetivos_superiores!" [size]="12" label="Objetivo superior vinculado" icon="fab fa-unity" controlName="objetivo_superior_id" [control]="form!.controls.objetivo_superior_id"></input-select>                        
        </div>
        <div class="row">
            <input-search [size]="12" label="Eixo Temático" [icon]="lookup.getIcon(lookup.ICONS,'eixoTematico')" controlName="eixo_tematico_id" [control]="form!.controls.eixo_tematico_id" [dao]="eixoTematicoDao" [selectRoute]="{route: ['cadastros', 'eixo-tematico']}"></input-search>                        
        </div>
    </div>
</editable-form>
