<!-- Seleção do planejamento -->
<editable-form [form]="form!" noButtons>
    <div class="row">
        <input-select #planejamentoInstitucional [size]="12" controlName="planejamento_id" [control]="form!.controls.planejamento_id" [items]="planejamentos" (select)="onPlanejamentoSelect()"></input-select>
    </div>
</editable-form>
<!-- Cabeçalho -->
<div *ngIf="planejamento" class="row mb-5">
    <div class="col-4">
        <div class="card h-100">
            <div class="card-header">
                Valores
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p *ngFor="let valor of planejamento!.valores">{{valor.value}}</p>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card h-100">
            <div class="card-header">
                Missão
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="fst-italic">{{planejamento.missao}}</p>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card h-100">
            <div class="card-header">
                Visão
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{planejamento!.visao}}</p>
                </blockquote>
            </div>
        </div>
    </div>
</div>
<!-- Eixos -->
<div *ngFor="let eixo of eixos" class="eixo" [style.background-color]="eixo.eixo.cor">
    <action-button icon="bi bi-info-circle"></action-button>
    <div class="d-flex align-items-center align-content-stretch p-3">
        <div class="descricao">
            <h4>{{eixo.eixo.nome}}</h4>
        </div>
        <div class="objetivos row d-flex flex-wrap align-content-stretch">
            <div *ngFor="let objetivo of eixo.objetivos" class="col-md-4">
                <div class="objetivo shadow-sm d-flex flex-column align-content-between">
                    <p>{{objetivo.nome}}</p>
                    <div class="buttons d-flex justify-content-end">
                        <action-button icon="bi bi-file-earmark-bar-graph"></action-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
