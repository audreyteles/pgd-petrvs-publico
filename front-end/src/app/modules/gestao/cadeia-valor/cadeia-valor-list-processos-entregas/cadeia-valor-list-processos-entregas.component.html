<editable-form noButtons [form]="form!" [disabled]="formDisabled">
    <div class="row">
        <grid [items]="items" [form]="form!" #gridProcessos editable [selectable]="false" [hasDelete]="false" [hasEdit]="false">
            <input-search [size]="4" #cadeiaValor controlName="cadeia_valor_id" [dao]="cadeiaValorDao" disabled></input-search>
            <columns>
                <column title="Processos" [template]="processo" [editTemplate]="editProcesso">
                    <ng-template let-row="row" #processo>
                        <span>{{row.processo_id}}</span>
                    </ng-template>
                    <ng-template let-row="row" #editProcesso>
                        <input-search [size]="6" controlName="processo_id" label="" [where]="[['cadeia_valor_id', '==', cadeiaValorId]]" [dao]="cadeiaValorProcessoDao"></input-search>
                    </ng-template>
                </column>
                <column type="options" [dynamicButtons]="dynamicButtons.bind(this)" [dynamicOptions]="dynamicOptions.bind(this)"></column>
            </columns>
        </grid>
    </div>
</editable-form>
