<tabs right [title]="isModal ? '' : title" [select]="onSelectTab.bind(this)" [active]="activeTab">
    <tab key="TABELA" icon="bi bi-table" label="Lista" [template]="grid">
        <ng-template #grid>
            <cadeia-valor-list-grid [snapshot]="snapshot || modalRoute || route.snapshot"></cadeia-valor-list-grid>
        </ng-template>
    </tab>
    <tab key="KANBAN" icon="bi bi-card-heading" label="Map" [template]="kanban">
        <ng-template #kanban>
            <!-- <cadeia-valor-list-map [snapshot]="snapshot || modalRoute || route.snapshot"></cadeia-valor-list-map> -->
        </ng-template>
    </tab>
</tabs>
