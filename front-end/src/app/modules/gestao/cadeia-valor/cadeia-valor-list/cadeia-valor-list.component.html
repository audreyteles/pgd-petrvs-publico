<tabs right [title]="isModal ? '' : title" [select]="onSelectTab.bind(this)">
    <tab key="TABELA" icon="bi bi-table" label="Lista" [template]="grid">
        <ng-template #grid>
            <cadeia-valor-list-grid [snapshot]="snapshot || modalRoute || route.snapshot"></cadeia-valor-list-grid>
        </ng-template>
    </tab>
    <tab key="MAPA" icon="bi bi-card-heading" label="Mapa" [template]="mapa">
        <ng-template #mapa>
            <cadeia-valor-mapa></cadeia-valor-mapa>
        </ng-template>
    </tab>
</tabs>
