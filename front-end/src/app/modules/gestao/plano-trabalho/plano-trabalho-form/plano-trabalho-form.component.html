<editable-form [form]="form!" [disabled]="formDisabled" [noButtons]="isTermos ? 'true' : undefined" initialFocus="plano_entrega_id" (submit)="onSaveData()" (cancel)="onCancel()"><!--</editable-form>(submit)="onSaveData()" (cancel)="onCancel()">-->
    <tabs #tabs display right [hidden]="isTermos ? 'true' : undefined" [title]="!isModal ? title : ''">
        <tab key="DADOS" label="Dados">
            <div class="row">
                <!-- (RI_PTR_1) No formulário de inclusão/edição de um plano de trabalho, o input-search de unidade, programa e usuario devem ficar desabilitados nas edições e habilitado apenas nas inclusões; -->
                <input-search #unidade [size]="4" [disabled]="action == 'new' ? undefined : 'true'" controlName="unidade_id" [dao]="unidadeDao" (select)="onUnidadeSelect($event)" [required]="true"></input-search>
                <input-search #programa [size]="4" [disabled]="action == 'new' ? undefined : 'true'" controlName="programa_id" [dao]="programaDao" (select)="onProgramaSelect($event)"></input-search>
                <input-search #usuario [size]="4" controlName="usuario_id" [dao]="usuarioDao" [join]="['afastamentos']" (select)="onUsuarioSelect($event)" [required]="true"></input-search>
            </div>
            <div class="row">
                <input-datetime [size]="3" label="Início" icon="bi bi-calendar-date" controlName="data_inicio" [control]="form!.controls.data_inicio" (change)="onDataInicioChange($event)" labelInfo="'Início da Vigência do '+ lex.translate('Plano de trabalho')"  [required]="true"></input-datetime>
                <input-datetime [size]="3" label="Final" icon="bi bi-calendar-date" controlName="data_fim" [control]="form!.controls.data_fim" (change)="onDataFimChange($event)" labelInfo="'Final da Vigência do ' +lex.translate('Plano de trabalho')"  [required]="true"></input-datetime>
                <input-search #tipoModalidade [size]="6" controlName="tipo_modalidade_id" [dao]="tipoModalidadeDao"  [required]="true"></input-search>
            </div>
            <ng-container *ngIf="tipoModalidade!.selectedEntity?.plano_trabalho_calcula_horas">
                <div class="row">
                    <input-workload [size]="4" [unit]="formaContagemCargaHoraria" label="Carga Horária" icon="bi bi-hourglass-split" controlName="carga_horaria" [control]="form!.controls.carga_horaria" [unitChange]="onFormaContagemCargaHorariaChange.bind(this)" (change)="onCargaHorariaChenge($event)" labelInfo="Carga horária do usuário (Máx.: diária 24 horas; semana 24*5=240 horas; mensal 24*20=480 horas)"  [required]="true"></input-workload>
                    <input-timer onlyHours disabled [size]="4" label="Horas Totais" icon="bi bi-clock" controlName="tempo_total" [control]="form!.controls.tempo_total" labelInfo="Horas úteis de trabalho no período de vigência considerando a carga horária, feriados e fins de semana"></input-timer>
                    <input-timer onlyHours disabled [size]="4" label="Horas Parciais" icon="bi bi-clock" controlName="tempo_proporcional" [control]="form!.controls.tempo_proporcional" labelInfo="Total de horas menos os afastamentos."></input-timer>
                </div>
                <separator *ngIf="horasTotais" title="Cálculos das horas totais" collapse>
                    <calendar-efemerides [efemerides]="horasTotais" [partial]="false"></calendar-efemerides>
                </separator>
                <separator *ngIf="horasParciais" title="Cálculos das horas parciais" collapse>
                    <calendar-efemerides [efemerides]="horasParciais"></calendar-efemerides>
                </separator>
            </ng-container>
            <separator [title]="lex.translate('Entregas') + lex.translate('do plano de trabalho')">
                <top-alert *ngIf="!form!.controls.programa_id.value?.length || !form!.controls.unidade_id.value?.length" type="warning" [message]="'Antes de incluir ' + lex.translate('entrega') + ' neste ' + lex.translate('Plano de Trabalho') + ', é necessário selecionar ' + lex.translate('a Unidade') + ' e ' + lex.translate('o Programa') + '!'"></top-alert>
                <div *ngIf="form!.controls.programa_id.value?.length && form!.controls.unidade_id.value?.length">
                    <plano-trabalho-list-entrega noPersist [entity]="entity"></plano-trabalho-list-entrega>
                    <!-- Pra que esse form?
                        editable-form [form]="formEntregas!" noMargin [noButtons]="'true'">
                        <plano-trabalho-list-entrega noPersist [entity]="entity"></plano-trabalho-list-entrega>
                    </editable-form/-->
                </div>
            </separator>
        </tab>
        <!--tab key="ENTREGAS" [label]="lex.translate('Entrega', true)">
            <top-alert *ngIf="!form!.controls.plano_entrega_id.value?.length" type="warning" [message]="'Antes de incluir ' + lex.translate('entrega',true) + ' neste ' + lex.translate('Plano de Trabalho') + ', é necessário selecionar um ' + lex.translate('Plano de Entregas') + '!'"></top-alert>
            <div *ngIf="form!.controls.plano_entrega_id.value?.length">
                <editable-form [form]="formEntregas!"  [noButtons]="'true'">
                    <plano-trabalho-list-entrega noPersist [entity]="entity" [entregasDoPlanoEntrega]="entregas"></plano-trabalho-list-entrega>
                </editable-form>
            </div>
        </tab//-->
        <tab *ngIf="checkFilled(['usuario_id'])" key="MENSAGENS" label="Texto Complementar">
            <separator [title]="'Texto complementar da '+ lex.translate('unidade')">
                <input-switch controlName="editar_texto_complementar_unidade" [size]="12" scale="small" labelPosition="right" [label]="'Editar texto complementar na '+ lex.translate('unidade')"></input-switch>
                <input-editor controlName="unidade_texto_complementar" [disabled]="form!.controls.editar_texto_complementar_unidade.value ? undefined : 'true'" [dataset]="planoDataset"></input-editor>
            </separator>
            <separator title="Texto complementar do usuario">
                <input-switch controlName="editar_texto_complementar_usuario" [size]="12" scale="small" labelPosition="right" [label]="'Editar texto complementar do '+ lex.translate('usuário')"></input-switch>
                <input-editor controlName="usuario_texto_complementar" [disabled]="form!.controls.editar_texto_complementar_usuario.value ? undefined : 'true'" [dataset]="planoDataset"></input-editor>
            </separator>
        </tab>
        <tab *ngIf="checkFilled(['usuario_id', 'tipo_modalidade_id'])" key="TERMO" label="Termo">
            <!--top-alert *ngIf="!isTermos" type="warning" message="Para [INSERIR] ou [ASSINAR] termos escolha opção Termos de adesão na tela de listagem, ou utilize o Sei"></top-alert/-->
            <div clss="row">
                <documentos #documentos [entity]="entityDocumentos" noPersist [cdRef]="cdRef" [needSign]="planoTrabalhoService.needSign" [extraTags]="planoTrabalhoService.extraTags" especie="TCR" 
                    [editingId]="documentoId" [datasource]="datasource" [template]="template"></documentos>
                <!--grid [control]="form!.controls.documentos" #gridDocumentos [disabled]="undefined" #documentos [hasEdit]="false" [hasDelete]="false" [hasAdd]="isTermos" [add]="isTermos ? addDocumento.bind(this) : undefined" editable>
                    <columns>
                        <column title="Data" [template]="dataInicio">
                            <ng-template let-row="row" #dataInicio>
                                <span class="badge bg-light text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Data da inclusão">
                                    <i class="bi bi-calendar-plus"></i>
                                    {{util.getDateTimeFormatted(row.data_inicio)}}
                                </span>
                                <span *ngIf="row.data_fim" class="badge bg-light text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Data substituição">
                                    <i class="bi bi-calendar-x"></i>
                                    {{util.getDateTimeFormatted(row.data_fim)}}
                                </span>
                            </ng-template>
                        </column>
                        <column title="Documento Sei" [template]="documento">
                            <ng-template let-row="row" #documento>
                                <span *ngIf="row.numero_processo?.length" class="badge bg-light text-dark" [attr.role]="row.numero_processo?.length ? 'button' : undefined" data-bs-toggle="tooltip" data-bs-placement="top" (click)="onProcessoClick(row)" [title]="allPages.getButtonTitle(row.numero_processo, row.numero_documento)">
                                    <i [class]="'bi ' + (row.numero_processo?.length ? 'bi bi-folder-symlink' : 'bi bi-x-lg')"></i>
                                    {{row.numero_processo?.length ? row.numero_processo : "Não atribuído"}}
                                    <small *ngIf="row.numero_documento?.length"><br>Sei nº {{row.numero_documento}}</small>
                                </span>
                            </ng-template>
                        </column>
                        <column title="Status" [template]="vigente">
                            <ng-template let-row="row" #vigente>
                                <badge [color]="lookup.getColor(lookup.DOCUMENTO_STATUS, row.status)" [icon]="lookup.getIcon(lookup.DOCUMENTO_STATUS, row.status)" [label]="lookup.getValue(lookup.DOCUMENTO_STATUS, row.status)"></badge>
                                <span *ngIf="isVigente(row)" class="badge rounded-pill bg-info text-dark">
                                    <i class="bi bi-clipboard-check"></i>
                                    Vigente
                                </span>
                                <div class="d-block">
                                    <span *ngFor="let assinatura of row.assinaturas" class="badge rounded-pill bg-primary">
                                        <i class="bi bi-pen"></i>
                                        {{util.apelidoOuNome(assinatura.usuario)}}
                                    </span>
                                </div>
                            </ng-template>
                        </column>
                        <column type="options" [dynamicButtons]="documentoDynamicButtons.bind(this)"></column>
                    </columns>
                </grid//-->
            </div>
        </tab>
    </tabs>
</editable-form>
