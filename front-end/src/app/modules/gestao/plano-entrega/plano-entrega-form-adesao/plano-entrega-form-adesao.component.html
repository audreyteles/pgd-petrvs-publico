<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div>
        <div class="row mb-4">
            <input-search #planoEntrega [size]="12" controlName="plano_entrega_id" label="Plano de Entregas da Unidade-pai" [dao]="planoEntregaDao" 
            [selectRoute]="{route: ['gestao', 'plano-entrega'], params: {showFilter: false, filter: {unidade_id: auth.unidade!.unidade_id, status: 'ATIVO'}}}"
            [where]="[['unidade_id', '=', auth.unidade!.unidade_id], ['status', '=', 'ATIVO']]" (change)="onPlanoEntregaChange($event)"></input-search>
            <!--    (RI_PENT_6) Na adesão a um plano de entregas:
                    - o input-search dos planos de entregas exibirá apenas os ativos da unidade-pai da unidade selecionada; 
                    - a listagem dos planos de entrega não exibirá as opções de filtro.
            -->
            <separator></separator>
        </div>
        <div class="row">
            <input-text [size]="12" label="Nome deste Plano de Entregas" controlName="nome"></input-text>
        </div>
        <div class="row">
            <input-search disabled [size]="9" [label]="lex.noun('Unidade')" controlName="unidade_id" [dao]="unidadeDao"></input-search>
            <input-text disabled [size]="3" label="Status" controlName="status"></input-text>
        </div>
        <div class="row mt-4">
            <separator title="Dados herdados do Plano de Entregas da Unidade-pai" [collapse]="'collapse'">
                <div class="row">
                    <input-search disabled [size]="9" label="Planejamento Institucional" controlName="planejamento_id" [dao]="planejamentoInstitucionalDao"></input-search>
                    <input-datetime disabled [size]="3" controlName="inicio" label="Início" [labelInfo]="'Início ' + lex.noun('Plano de Entrega', false, true)"></input-datetime>
                </div>
                <div class="row">
                    <input-search disabled [size]="9" label="Cadeia de Valor" controlName="cadeia_valor_id" [dao]="cadeiaValorDao"></input-search>
                    <input-datetime disabled [size]="3" controlName="fim" label="Fim" [labelInfo]="'Fim ' + lex.noun('Plano de Entrega', false, true)"></input-datetime>
                </div>
            </separator>
        </div>
    </div>
</editable-form>
