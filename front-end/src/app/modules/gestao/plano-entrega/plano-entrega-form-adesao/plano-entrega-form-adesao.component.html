<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div>
        <div class="row mb-4">
            <input-search #planoEntrega [size]="12" controlName="plano_entrega_id" label="Plano Entrega da Unidade-pai" [dao]="planoEntregaDao" 
            [selectRoute]="{route: ['gestao', 'plano-entrega'], params: {showFilter: false, filter: {unidade_id: auth.unidade!.unidade_id}}}"
            [where]="[['unidade_id', '=', auth.unidade!.unidade_id]]" (change)="onPlanoEntregaChange($event)"></input-search>
            <separator></separator>
        </div>
        <div class="row">
            <input-text [size]="6" label="Nome deste Plano de Entregas" controlName="nome"></input-text>
            <input-text [size]="6" disabled label="Status" controlName="status"></input-text>
        </div>
        <div class="row">
            <input-search [size]="6" disabled [label]="lex.noun('Unidade')" controlName="unidade_id" [dao]="unidadeDao"></input-search>
            <input-datetime disabled [size]="3" controlName="inicio" label="Início" [labelInfo]="'Início ' + lex.noun('Plano de Entrega', false, true)"></input-datetime>
            <input-datetime disabled [size]="3" controlName="fim" label="Fim" [labelInfo]="'Fim ' + lex.noun('Plano de Entrega', false, true)"></input-datetime>
        </div>
        <div class="row">
            <input-search [size]="6" disabled label="Planejamento Institucional" controlName="planejamento_id" [dao]="planejamentoInstitucionalDao"></input-search>
            <input-search [size]="6" disabled label="Cadeia de Valor" controlName="cadeia_valor_id" [dao]="cadeiaValorDao"></input-search>
        </div>
    </div>
</editable-form>
