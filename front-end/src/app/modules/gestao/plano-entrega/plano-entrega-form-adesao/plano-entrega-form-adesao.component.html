<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div>
        <div class="row">
            <input-search [size]="4" controlName="plano_entrega_id" label="Plano Entrega Superior" [dao]="planoEntregaDao" [where]="[['unidade_id', '=', auth.unidade!.unidade_id]]" [selectRoute]="{ route: ['gestao', 'plano-entrega'], params: {showFilter: false} }"></input-search>
        </div>
        <div class="row">
            <input-text [size]="8" label="Nome" controlName="nome"></input-text>
            <input-datetime date [size]="2" label="Início" controlName="inicio" [labelInfo]="'Início ' + lex.noun('Planejamento Institucional',false,true)"></input-datetime>
            <input-datetime date [size]="2" label="Fim" controlName="fim" [labelInfo]="'Fim ' + lex.noun('Planejamento Institucional',false,true)"></input-datetime>
        </div>
        <div class="row">
            <input-search [size]="4" [label]="lex.noun('Unidade')" controlName="unidade_id" [dao]="unidadeDao"></input-search>
            <input-search [size]="4" label="Planejamento Institucional" controlName="planejamento_id" [dao]="planejamentoInstitucionalDao"></input-search>
            <input-search [size]="4" label="Cadeia de Valor" controlName="cadeia_valor_id" [dao]="cadeiaValorDao"></input-search>
        </div>
    </div>
</editable-form>
