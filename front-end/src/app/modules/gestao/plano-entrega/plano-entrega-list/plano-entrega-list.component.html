<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join"
    [selectable]="selectable" (select)="onSelect($event)" [hasAdd]="auth.hasPermissionTo('MOD_PENT_INCL')"
    [hasEdit]="false">
    <toolbar *ngIf="!selectable">
        <input-switch [size]="4" labelPosition="left" label="Agrupar por Un." controlName="agrupar"
            [control]="filter!.controls.agrupar" (change)="onAgruparChange($event)"></input-switch>
    </toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)"
        [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
        <div class="row">
            <input-text [size]="6" label="Nome" controlName="nome" [control]="filter!.controls.nome"
                [placeholder]="'Nome do '+lex.noun('plano de entrega')"></input-text>
            <input-search #unidade [size]="6" controlName="unidade_id" [dao]="unidadeDao"></input-search>
        </div>
        <div class="row">
            <input-search #planejamento [size]="4" controlName="planejamento_id" [dao]="planejamentoDao"></input-search>
            <input-search #cadeiaValor [size]="4" controlName="cadeia_valor_id" [dao]="cadeiaValorDao"></input-search>
            <input-datetime [size]="2" date label="Início" controlName="inicio" [control]="filter!.controls.inicio"
                [labelInfo]="'Data de início do '+ lex.noun('plano de entrega')"></input-datetime>
            <input-datetime [size]="2" date label="Fim" controlName="fim" [control]="filter!.controls.fim"
                [labelInfo]="'Data do fim do '+ lex.noun('plano de entrega')"></input-datetime>
        </div>
    </filter>
    <columns>
        <column title="Nr." [template]="columnNumero" orderBy="numero" align="center">
            <ng-template let-row="row" #columnNumero>
                <span>#{{ row.numero}}</span>
            </ng-template>
        </column>
        <column title="Nome" field="nome" orderBy="nome"></column>
        <column title="Início" [template]="columnInicio" orderBy="inicio">
            <ng-template let-row="row" #columnInicio>
                <span> {{dao!.getDateFormatted(row.inicio)}}</span>
            </ng-template>
        </column>
        <column title="Fim" [template]="columnFim" orderBy="fim">
            <ng-template let-row="row" #columnFim>
                <span> {{dao!.getDateFormatted(row.fim)}}</span>
            </ng-template>
        </column>
        <column [titleTemplate]="titlePlanoCadeia" [template]="columnPlanoCadeia">
            <ng-template let-header="header" #titlePlanoCadeia>
                Planejamento Institucional<br>
                Cadeia de Valor
            </ng-template>
            <ng-template let-row="row" #columnPlanoCadeia>
                <span> {{row.planejamento?.nome || "-"}}</span><br>
                <span> {{row.cadeiaValor?.nome || "-"}}</span>
            </ng-template>
        </column>
        <column title="Status" [template]="columnStatus">
            <ng-template let-row="row" #columnStatus>
                <badge  [color]="lookup.getColor(lookup.PLANO_ENTREGA_STATUS, row.status)" [icon]="lookup.getIcon(lookup.PLANO_ENTREGA_STATUS, row.status)" 
                        [label]="lookup.getValue(lookup.PLANO_ENTREGA_STATUS, row.status)"></badge>
                <badge *ngIf="row.data_cancelamento" color="danger" icon="bi bi-dash-circle" label="Cancelado"></badge>
            </ng-template>
        </column>
        <column type="options" [dynamicOptions]="dynamicOptions.bind(this)"
            [dynamicButtons]="dynamicButtons.bind(this)"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
