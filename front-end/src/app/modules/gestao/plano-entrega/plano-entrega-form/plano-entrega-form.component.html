<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div>
        <div class="row">
            <input-text #nome [size]="4" label="Nome" controlName="nome"></input-text>
            <input-search [size]="4" #programa [disabled]="entity?.id ? 'disabled' : undefined" controlName="programa_id" [dao]="programaDao"></input-search>
            <input-datetime date [size]="2" label="Início" controlName="inicio" [labelInfo]="'Início ' + lex.noun('Planejamento Institucional',false,true)"></input-datetime>
            <input-datetime date [size]="2" label="Fim" controlName="fim" [labelInfo]="'Fim ' + lex.noun('Planejamento Institucional',false,true)"></input-datetime>
        </div>
        <div class="row">
            <input-search #unidade [size]="4" [disabled]="entity?.id ? 'disabled' : undefined" controlName="unidade_id" [dao]="unidadeDao"></input-search>
            <input-search #planejamento [size]="4" controlName="planejamento_id" label="Planejamento Institucional" [dao]="planejamentoInstitucionalDao"></input-search>
            <input-search #cadeiaValor [size]="4" controlName="cadeia_valor_id" label="Cadeia de Valor" [dao]="cadeiaValorDao"></input-search>
        </div>
        <separator title="Entregas"></separator>
        <plano-entrega-list-entrega #entregas noPersist [control]="form!.controls.entregas" [planejamentoId]="form!.controls.planejamento_id.value" [cadeiaValorId]="form!.controls.cadeia_valor_id.value" [unidadeId]="form!.controls.unidade_id.value" ></plano-entrega-list-entrega>
    </div>
</editable-form>
