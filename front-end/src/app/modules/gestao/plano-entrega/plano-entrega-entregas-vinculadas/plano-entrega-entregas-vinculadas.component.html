<p-organizationChart [value]="entregasVinculadas" *ngIf="entregasVinculadas.length">
  <ng-template let-node pTemplate="default">
    <div class="p-2">{{ node.label }}</div>
    <badge *ngIf="node.data?.unidade" color="light" [icon]="entityService.getIcon('Unidade')" [label]="node.data?.unidade?.sigla"></badge><br>
    <button class="btn btn-sm" (click)="showDetalhes(node.data)" title="Detalhes da entrega"><i class="bi bi-eye"></i></button>
  </ng-template>
</p-organizationChart>

<div class="d-flex justify-content-center my-2" *ngIf="loader">
  <div class="spinner-border" role="status">
      <span class="visually-hidden"></span>
  </div>
</div>
