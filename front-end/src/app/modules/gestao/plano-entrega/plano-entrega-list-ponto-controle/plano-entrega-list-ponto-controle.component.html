<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [form]="form" [join]="join" [orderBy]="orderBy" [selectable]="selectable" (select)="onSelect($event)" editable
    [hasDelete]="auth.hasPermissionTo('MOD_PENT_PCTR_EXCL')" [hasAdd]="auth.hasPermissionTo('MOD_PENT_PCTR_INCL')" [hasEdit]="auth.hasPermissionTo('MOD_PENT_PCTR_EDT')">
    <toolbar *ngIf="!selectable"></toolbar>
    <filter [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">

            <input-text [size]="6" label="Nome" controlName="nome" [control]="filter!.controls.nome" placeholder="Nome do plano de entregas"></input-text>
            <input-search #unidade [size]="6" label="Unidade" controlName="unidade_id" [control]="filter!.controls.unidade_id" [dao]="unidadeDao" [selectRoute]="{route: ['configuracoes', 'unidade']}"></input-search>
        </div>
        <div class="row">
            <input-search #planejamento [size]="4" label="Planejamento Institucional" controlName="planejamento_id" [control]="filter!.controls.planejamento_id" [dao]="planejamentoDao" [selectRoute]="{route: ['gestao', 'planejamento']}"></input-search>
            <input-search #cadeiaValor [size]="4" label="Cadeia de Valor" controlName="cadeia_valor_id" [control]="filter!.controls.cadeia_valor_id" [dao]="cadeiaValorDao" [selectRoute]="{route: ['gestao', 'cadeia-valor']}"></input-search>
            <input-datetime [size]="2" date label="Início" controlName="inicio" [control]="filter!.controls.inicio" labelInfo="Data de início do plano do entregas"></input-datetime>
            <input-datetime [size]="2" date label="Fim" controlName="fim" [control]="filter!.controls.fim" labelInfo="Data do fim do plano de entregas"></input-datetime>
        </div> -->
    </filter>
    <columns>
        <column [titleTemplate]="titleInicio" [template]="columnInicio">
            <ng-template let-header="header" #titleInicio>
                <order by="inicio" [header]="header">Início</order>
            </ng-template>
            <ng-template let-row="row" #columnInicio>
                <span> {{dao!.getDateFormatted(row.inicio)}}</span>
            </ng-template>
        </column>
        <column [titleTemplate]="titleFim" [template]="columnFim">
            <ng-template let-header="header" #titleFim>
                <order by="fim" [header]="header">Fim</order>
            </ng-template>
            <ng-template let-row="row" #columnFim>
                <span> {{dao!.getDateFormatted(row.fim)}}</span>
            </ng-template>
        </column>
        <column title="Responsável" [template]="columnResponsavel">
            <ng-template let-row="row" #columnResponsavel>
                <span> {{ row.gestor.nome }}</span>
            </ng-template>
        </column>
        <column [titleTemplate]="titleAvaliacao" [template]="columnAvaliacao">
            <ng-template let-header="header" #titleAvaliacao>
                <order by="tipo_avaliacao.nota" [header]="header">Nota</order><small>/Tipo</small><br>
                <small>Avaliador/Justificativas</small>
                <!-- Avaliação -->
            </ng-template>
            <ng-template let-row="row" #columnAvaliacao>
                <span>{{ row.tipo_avaliacao.nota_atribuida }} - {{ row.tipo_avaliacao.nome }}</span><br>
                <span>{{ row.avaliador.nome }}</span><br>
                <span>{{ row.justificativas }}</span>
            </ng-template>
        </column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>
