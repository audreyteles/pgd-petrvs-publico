<editable-form [form]="form!" [buttons]="buttons" [disabled]="formDisabled" >
    <div class="row">
        <input-search #usuario [size]="6" label="Usuário" icon="bi bi-person" controlName="usuario_id" [dao]="usuarioDao" [selectRoute]="{route: ['configuracoes', 'usuario']}"></input-search>
        <input-search #unidade [size]="6" label="Unidade" icon="fab fa-unity" controlName="unidade_id" [dao]="unidadeDao" [selectRoute]="{route: ['configuracoes', 'unidade']}"></input-search>
    </div>
    <div class="row">
        <input-datetime [size]="6" date label="Início" controlName="inicio" labelInfo="Data de início da tarefa"></input-datetime>
        <input-datetime [size]="6" date label="Fim" controlName="fim" labelInfo="Data fim da tarefa"></input-datetime>
    </div>
</editable-form>
<grid [items]="tarefas" multiselect [multiselectChange]="onMultiselectChange.bind(this)">
    <columns>
        <column title="Tarefa" [template]="columnTarefa">
            <ng-template let-row="row" #columnTarefa>
                <div [style.margin-left.px]="10 * getLevel(row)">
                    <strong>{{row.nome}}</strong><br>
                    <small>{{row.descricao}}</small>
                </div>
            </ng-template>
        </column>
        <column title="Recursos" [template]="columnRecursos">
            <ng-template let-row="row" #columnRecursos>
                <profile-picture *ngFor="let alocacao of row.alocacoes" [url]="projetoService.getRecursoPicture(alocacao.recurso)" [hint]="alocacao.descricao"></profile-picture>
            </ng-template>
        </column>
    </columns>
</grid>
