<editable-form [form]="form!" [disabled]="formDisabled" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <input-datetime [size]="12" label="Data da distribuição" controlName="data_distribuicao" [control]="form!.controls.data_distribuicao" disabled labelInfo="Data de distribuição da demanda"></input-datetime>
    </div>
    <div class="row">
        <input-datetime [size]="12" [label]="lex.noun('Prazo de entrega')" controlName="prazo_entrega" [control]="form!.controls.prazo_entrega" labelInfo="Prazo para entrega da atividade"></input-datetime>
    </div>
</editable-form>
