<!-- Label -->
<label *ngIf="labelPosition == 'top' && label.length" for="{{controlName}}" [class]="labelClass" [class.radio]="isRadio" [class.fw-bold]="bold" [class.control-label]="isRadio">
    <i *ngIf="icon.length" [class]="icon"></i>
    {{label}}
    <i *ngIf="labelInfo.length" class="bi bi-info-circle label-info text-muted" data-bs-toggle="tooltip" data-bs-placement="top" title="{{labelInfo}}"></i>
</label>
<!-- Container -->
<div *ngIf="loading; else content" class="spinner-border spinner-border-sm m-0" role="status">
    <span class="visually-hidden"></span>
</div>
<ng-template #content>
    <ng-content></ng-content>
</ng-template>
<!-- Mensagem de erro -->
<div *ngIf="viewInit && hasError()" class="invalid-feedback" [class.d-block]="isInvalid()">
    <i *ngIf="errorMessageIcon" [class]="'bi ' + errorMessageIcon"></i>
    {{errorMessage()}}
</div>
