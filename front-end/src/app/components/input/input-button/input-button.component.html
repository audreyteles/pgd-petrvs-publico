<input-container [labelPosition]="labelPosition" [controlName]="controlName" [control]="control" [loading]="false" [disabled]="disabled" [label]="label" [labelInfo]="labelInfo" [icon]="icon" [bold]="bold">
    <div class="input-group">
        <input *ngIf="viewInit" #inputElement [type]="isNumbers ? 'number' : 'text'" class="form-control" [attr.value]="!isDisabled ? undefined : control ? control.value : value"
            [class.text-uppercase]="textCase == 'upper'" [class.text-lowercase]="textCase == 'lower'"
            [formControl]="formControl" [id]="controlName" [class.is-invalid]="isInvalid()" 
            [readonly]="isDisabled || loading" [attr.aria-describedby]="controlName+'_button'" (change)="onChange($event)"  [attr.maxlength]="maxLength ? maxLength : undefined">
        <button *ngIf="!isDisabled" class="btn btn-outline-secondary" [class.disabled]="loading" type="button" [id]="controlName+'_button'" (click)="onButtonClick($event)">
            <i *ngIf="!loading" [class]="iconButton"></i>
            <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden"></span>
            </div>
        </button>
    </div>
</input-container>
