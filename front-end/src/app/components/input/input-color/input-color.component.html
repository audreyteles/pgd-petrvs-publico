<input-container [labelPosition]="labelPosition" [controlName]="controlName" [control]="control" [loading]="loading" [disabled]="disabled" [label]="label" [labelInfo]="labelInfo" [icon]="icon" [bold]="bold">
    <div class="input-group">
        <select *ngIf="viewInit" #inputElement class="form-control" [id]="generatedId(controlName)" [attr.disabled]="isDisabled ? true : undefined" [class.is-invalid]="isInvalid()" (change)="onChange($event)">
            <option *ngFor="let item of cores" value="{{item.key}}" [style.background-color]="getBackgroundColor(item.key)" [style.color]="getColor(item.key)">{{item.value}}</option>
            <option value="" [style.background-color]="getBackgroundColor(value)" [style.color]="getColor(value)">Personalizado</option>
        </select>
        <input *ngIf="viewInit && control" [id]="generatedId(controlName) + '_color'" class="colorpicker" type="color" [formControl]="formControl" (change)="onChange($event)">
        <input *ngIf="viewInit && !control" [id]="generatedId(controlName) + '_color'" class="colorpicker" type="color" [attr.value]="value" (change)="onChange($event)">
    </div>
</input-container>
